<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0!">
	<link rel="stylesheet" type="text/css" href="insta_style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone" style="position: relative;" class="phone">
			<img src="celular.png">
			<div style="position: absolute; top: 210px; left: 165px;" class="like">
				<img src="1 like.png">
			</div>
			<div style="position: absolute; top: 120px; right: -24px;" class="like2">
				<img src="like2.png">
			</div>
		</div>

	<div class="intagram-continue">
			 <div class="instagram-logo">
				<img src="Instagram-Logo.png">
				  <div class="profile-photo">
				  	<img src="foto-perfil.jpg">
				  </div>
				  	<a href="#" class="login">Continuar como Tony Busma</a>
				    <a href="#" class="nao-login">Remover conta</a>
				  				  
			</div>
			<div class="group">
				<p class="not-account">Não é Tony Busma?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app" style="position: relative; right: 1.7rem;">
				<p class="get-app">Baixe o app</p>
				<div class="download">
					<a href="#" class="app-download1"> <img src="playstore.png"></a>
					<a href="#" class="app-download2"> <img src="appstore.png"></a>
				</div>
			</div>
		</div>
	</div>
    
</body>
</html>
